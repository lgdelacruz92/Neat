<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Neat Designer</title>
    <link href="mui.min.css" rel="stylesheet" type="text/css" />
    <link href="neat_designer.css" rel="stylesheet" type="text/css" />
    <script src="../../lib/mui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="neat-designer">
            <div id="viewport"></div>
            <div class="buttons">
                <button class="mui-btn mui-btn--primary mui-btn--raised nd-add-node-button">Add Node</button>
                <button class="mui-btn mui-btn--primary mui-btn--raised nd-add-connection-button">Add Connection</button>
                <button class="mui-btn mui-btn--secondary mui-btn--raised nd-export-button">Export</button>
            </div>
        </div>
        <div id="right-click-canvas-popup" class="right-click popup disabled">
            <button class="mui-btn mui-btn--flat delete-button">Delete</button>
        </div>
    </div>
    <div class="output">
        <div class="json-container" id="exported-neat-json"></div>
    </div>

    <script src="../neat/node.js"></script>
    <script src="../neat/connection.js"></script>
    <script src="../neat/neat.js"></script>

    <script src="nd_node.js"></script>
    <script src="nd_connection.js"></script>
    <script src="neat_designer.js"></script>
    <script src="group_area.js"></script>
    <script src="../../lib/json_prettify.js"></script>
    <script src="../../lib/test_utils.js"></script>
    <script src="../../tests/neat_designer_test.js"></script>
    <script src="../../lib/p5.min.js"></script>
</body>
</html>
